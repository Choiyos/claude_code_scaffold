    - "Build success rate"
  
  # Quality metrics
  quality:
    - "Lighthouse performance score"
    - "Accessibility compliance rate"
    - "Cross-browser compatibility"
    - "User experience metrics"
    - "Core Web Vitals"
  
  # Team metrics
  team:
